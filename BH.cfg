// Filters
ItemDisplay[FILTLVL>0 NMAG !RW (NORM OR EXC OR ELT) !leg]: // ignore white items
ItemDisplay[FILTLVL>1 MAG !(rin OR amu OR jew OR aqv OR cqv)]: // ignore magic items
