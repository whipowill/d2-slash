//=================================================
// NOTES
//=================================================

// Filters
// --------
// Controls what items even show up on the ground or not.
//
// 0: No filter.
// 1: Filter white items.
// 2: Filter white and blue items.
// 3: Filter white, blue, and yellow items.

// Tiers
// ------
// Controls what items are printed to the chat as an alert.
//
// 0: No alerts.
// 1: Alert all unique and set items.
// 2: Alert all the above, plus eligable base items.
// 3: Alert all the above, plus charms.
// 4: Alert all the above, plus rings + ammys.
// 5: Alert all the above, plus jewels.
// 6: Alert all the above, plus gems.

//=================================================
// GEAR
//=================================================

// Unique Items
ItemDisplay[UNI NORM]: %GRAY%0 %GOLD%%NAME%%CONTINUE%
ItemDisplay[UNI EXC]: %RED%0 %GOLD%%NAME%%CONTINUE%
ItemDisplay[UNI ELT]: %PURPLE%0 %GOLD%%NAME%%CONTINUE%
ItemDisplay[UNI (rin OR amu OR aqv OR cqv)]: %GRAY%0 %GOLD%%NAME%%CONTINUE%

// Set Items
ItemDisplay[SET NORM]: %GRAY%0 %GREEN%%NAME%%CONTINUE%
ItemDisplay[SET EXC]: %RED%0 %GREEN%%NAME%%CONTINUE%
ItemDisplay[SET ELT]: %PURPLE%0 %GREEN%%NAME%%CONTINUE%
ItemDisplay[SET (rin OR amu OR aqv OR cqv)]: %GRAY%0 %GREEN%%NAME%%CONTINUE%

// Rare Items
ItemDisplay[RARE NORM]: %GRAY%0 %YELLOW%%NAME%%CONTINUE%
ItemDisplay[RARE EXC]: %RED%0 %YELLOW%%NAME%%CONTINUE%
ItemDisplay[RARE ELT]: %PURPLE%0 %YELLOW%%NAME%%CONTINUE%
ItemDisplay[RARE (rin OR amu OR aqv OR cqv)]: %GRAY%0 %YELLOW%%NAME%%CONTINUE%

// Magic Items
ItemDisplay[MAG NORM]: %GRAY%0 %BLUE%%NAME%%CONTINUE%
ItemDisplay[MAG EXC]: %RED%0 %BLUE%%NAME%%CONTINUE%
ItemDisplay[MAG ELT]: %PURPLE%0 %BLUE%%NAME%%CONTINUE%
ItemDisplay[MAG (rin OR amu OR aqv OR cqv)]: %GRAY%0 %BLUE%%NAME%%CONTINUE%

// Crafted Items
ItemDisplay[!(NMAG OR MAG OR RARE OR SET OR UNI) NORM]: %GRAY%0 %ORANGE%%NAME%%CONTINUE%
ItemDisplay[!(NMAG OR MAG OR RARE OR SET OR UNI) EXC]: %RED%0 %ORANGE%%NAME%%CONTINUE%
ItemDisplay[!(NMAG OR MAG OR RARE OR SET OR UNI) ELT]: %PURPLE%0 %ORANGE%%NAME%%CONTINUE%
ItemDisplay[!(NMAG OR MAG OR RARE OR SET OR UNI) (rin OR amu OR jew)]: %GRAY%0 %ORANGE%%NAME%%CONTINUE%

// White Items
ItemDisplay[NMAG NORM]: %GRAY%0 %WHITE%%NAME%%CONTINUE%
ItemDisplay[NMAG EXC]: %RED%0 %WHITE%%NAME%%CONTINUE%
ItemDisplay[NMAG ELT]: %PURPLE%0 %WHITE%%NAME%%CONTINUE%

// Treasure Class
ItemDisplay[(UNI OR SET OR RW) QLVL>84]: %NAME% %GRAY%87%CONTINUE%
